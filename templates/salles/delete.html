{% extends 'base.html' %}
{% block title %}Supprimer la salle {{ salle.numero }} {% endblock %}
{% block content %}
  <h2>Supprimer la salle</h2>
  <p>Êtes-vous sûr de vouloir supprimer la salle "{{ salle.numero }}" ?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a class="btn btn-primary" href="{% url 'salles' %}">Annuler</a>
  </form>
{% endblock %}
