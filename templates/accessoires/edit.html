{% extends 'base.html' %}

{% block title %}Modifier l'accessoire{% endblock %}

{% block content %}
  <h1>Modifier l'accessoire {{ accessoire.nom }}</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'accessoires' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
