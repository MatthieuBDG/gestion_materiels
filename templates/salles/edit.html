{% extends 'base.html' %}

{% block title %}Modifier la salle{% endblock %}

{% block content %}
  <h1>Modifier la salle {{ salle.numero }}</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'salles' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
